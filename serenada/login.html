<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Serenada Sistema</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    background:#3b1c4a;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    width:90%;
    max-width:1100px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* LADO ESQUERDO */

.left{
    color:#7fffd4;
    width:50%;
}

.left h1{
    font-size:48px;
    line-height:1.2;
}

.left span{
    color:#00ff99;
}

/* CARD LOGIN */

.login-card{
    width:380px;
    background:#4a245c;
    padding:40px;
    border-radius:16px;
    box-shadow:0 0 30px rgba(0,0,0,0.4);
}

.login-card h2{
    text-align:center;
    color:#00ff99;
    margin-bottom:25px;
    letter-spacing:2px;
}

.input-group{
    margin-bottom:20px;
}

.input-group label{
    color:#ccc;
    font-size:14px;
}

.input-group input{
    width:100%;
    padding:12px;
    margin-top:5px;
    border:none;
    border-radius:8px;
    background:#5a2e6e;
    color:#fff;
    outline:none;
}

.input-group input:focus{
    box-shadow:0 0 8px #00ff99;
}

/* BOTÃO */

.login-btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#00ff99;
    color:#000;
    font-weight:bold;
    letter-spacing:3px;
    cursor:pointer;
    transition:0.3s;
}

.login-btn:hover{
    background:#00cc77;
}

/* RESPONSIVO */

@media(max-width:900px){
    .container{
        flex-direction:column;
        text-align:center;
    }

    .left{
        width:100%;
        margin-bottom:40px;
    }
}
</style>
</head>
<body>

<div class="container">

    <div class="left">
        <h1>Faça Login<br>entre para o nosso <span>time</span></h1>
    </div>

    <div class="login-card">
        <h2>LOGIN</h2>

        <div class="input-group">
            <label>Usuário</label>
            <input type="text" id="usuario" placeholder="Usuário">
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="senha" placeholder="Senha">
        </div>

        <button class="login-btn" onclick="login()">LOGIN</button>
    </div>

</div>

<script>
function login(){
    const usuario = document.getElementById("usuario").value;
    const senha = document.getElementById("senha").value;

    if(usuario === "admin" && senha === "1234"){
        alert("Login realizado com sucesso!");
        window.location.href = "sistema_serenada.html"; // redireciona para o sistema
    } else {
        alert("Usuário ou senha inválidos!");
    }
}
</script>

</body>
</html>
